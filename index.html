<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img src="./images/mesto-logo.svg" alt="Место-Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile content-block">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__profile-info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <div class="profile__edit-button link-opacity custom-cursor"></div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <div class="profile__add-button link-opacity custom-cursor"></div>
      </section>
      <section class="elements content-block">
        <div class="element">
          <img src="./images/card-image_russia.jpg" alt="Озеро Гижгит" class="element__image">
          <div class="element__footer">
            <p class="element__title" title="Гижгит, Кабардино-Балкарская Республика">Гижгит, Кабардино-Балкарская Республика</p>
            <div class="element__like-icon"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/card-image_new-zealand.jpg" alt="Новая Зеландия" class="element__image">
          <div class="element__footer">
            <p class="element__title" title="Южный остров, Новая Зеландия">Южный остров, Новая Зеландия</p>
            <div class="element__like-icon"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/card-img_norway.jpg" alt="Место-Норвегия" class="element__image">
          <div class="element__footer">
            <p class="element__title" title="Лофотенские острова, Норвегия">Лофотенские острова, Норвегия</p>
            <div class="element__like-icon"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/card-image_italy.jpg" alt="Место-Италия" class="element__image">
          <div class="element__footer">
            <p class="element__title" title="Пассо Ролле, Италия">Пассо Ролле, Италия</p>
            <div class="element__like-icon"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/card-image_iceland.jpg" alt="Место-Исландия" class="element__image">
          <div class="element__footer">
            <p class="element__title" title="Сельяландсфосс, Исландия">Сельяландсфосс, Исландия</p>
            <div class="element__like-icon"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/card-image_usa.jpg" alt="Место-США" class="element__image">
          <div class="element__footer">
            <p class="element__title" title="Аляска, США">Аляска, США</p>
            <div class="element__like-icon"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer content-block">
      <p class="footer__copyright">&copy; 2020 Mesto Russia, Олег Брекало для Яндекс.Практикум</p>
    </footer>
  </div>
</body>
</html>
