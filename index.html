<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="content">
    <header class="header content-block">
      <img src="./images/mesto-logo.svg" alt="Место-Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile content-block">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__profile-info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <div class="profile__edit-button link-opacity custom-cursor"></div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <div class="profile__add-button link-opacity custom-cursor"></div>
      </section>
      <section class="elements content-block"></section>
    </main>
    <footer class="footer content-block"></footer>
  </div>
</body>
</html>
