<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="content">
    <header class="header content-section">
      <img src="./images/mesto-logo.svg" alt="Место-Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile content-section">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__profile-info">
          <h2 class="profile__name">Новый путешественик</h2>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь территорий</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements content-section">
        <ul class="elements__img-grid"></ul>
      </section>
    </main>
    <footer class="footer content-section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup-edit popup">
    <div class="popup__container popup__container_type_form">
      <button type="button" class="popup__close-icon"></button>
      <p class="popup__title">Редактировать профиль</p>
      <form class="popup__form" autocomplete="off">
        <label class="popup__form-label">
          <input id="edit-form_name" name="edit-form_name" type="text" required minlength="2" maxlength="40" class="popup__input-text edit-popup__input-text_type_name">
          <span id="edit-form_name-error" class="popup__input-error"></span>
        </label>
        <label class="popup__form-label">
          <input id="edit-form_about" name="edit-form_about" type="text" required minlength="2" maxlength="200" class="popup__input-text edit-popup__input-text_type_job">
          <span id="edit-form_about-error" class="popup__input-error" ></span>
        </label>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup-add popup">
    <div class="popup__container popup__container_type_form">
      <button type="button" class="popup__close-icon"></button>
      <p class="popup__title">Новое место</p>
      <form class="popup__form" autocomplete="off">
        <label class="popup__form-label">
          <input id="add-form_name" name="add-form_name" type="text" required minlength="1" maxlength="30" placeholder="Название" class="popup__input-text add-form__input-text_type_name">
          <span id="add-form_name-error" class="popup__input-error"></span>
        </label>
        <label class="popup__form-label">
          <input id="add-form_src" name="add-form_src" type="url" required placeholder="Ссылка на картинку" class="popup__input-text add-form__input-text_type_src">
          <span id="add-form_src-error" class="popup__input-error" ></span>
        </label>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup-img popup">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <img src="#" alt="#" class="popup__image">
      <p class="popup__img-subtitle"></p>
    </div>
  </div>
  <template id="template_element">
    <li class="element">
      <button type="button" class="element__remove-icon"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__footer">
        <h2 class="element__title" title=""></h2>
        <button type="button" class="element__like-icon"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./pages/index.js"></script>
</body>
</html>
